[GLOBAL]
<colon> : command
o : command --text='open '
yy : copy-name
ya : copy-name --abspath
yA : copy-name --abspath --primary
yY : copy-name --primary
# use X instead of x
X : delete %%
gi : enter image
gl : enter library
gm : enter manipulate
gt : enter thumbnail
f : fullscreen
G : goto -1
gg : goto 1
m : mark %%
q : quit
. : repeat-command
j : scroll down
h : scroll left
l : scroll right
k : scroll up
/ : search
? : search --reverse
N : search-next
P : search-prev
b : set statusbar.show!
tl : toggle library
tm : toggle manipulate
tt : toggle thumbnail

[IMAGE]
<button-right> : enter library
<button-middle> : enter thumbnail
<button-forward> : next
<button-back> : prev
M : center
| : flip
_ : flip --vertical
<end> : goto -1
<home> : goto 1
<page-down> : next
n : next
<space> : play-or-pause
<page-up> : prev
p : prev
> : rotate
< : rotate --counter-clockwise
W : scale --level=1
w : scale --level=fit
E : scale --level=fit-height
e : scale --level=fit-width
J : scroll-edge down
H : scroll-edge left
L : scroll-edge right
K : scroll-edge up
# from mpv's default keybinding to change playback speed
] : set slideshow.delay +0.5
[ : set slideshow.delay -0.5
s : slideshow
# sl and sh changed to ] and [, ss to s, disable original bindings
ss : unbind
sl : unbind
sh : unbind
+ : zoom in
- : zoom out

[LIBRARY]
<button-middle> : enter thumbnail
<button-right> : toggle library
<button-back> : scroll up –open-selected
<button-forward> : scroll down –open-selected
go : goto 1 --open-selected
n : scroll down --open-selected
p : scroll up --open-selected
L : set library.width +0.05
H : set library.width -0.05

[THUMBNAIL]
+ : zoom in
- : zoom out

[COMMAND]
<tab> : complete
<shift><tab> : complete --inverse
<ctrl>p : history next
<ctrl>n : history prev
<up> : history-substr-search next
<down> : history-substr-search prev
<escape> : leave-commandline

[MANIPULATE]
<colon> : command
f : fullscreen
b : set statusbar.show!
